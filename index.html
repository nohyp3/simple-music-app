<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music App</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Wonky Piano App</h1>
            <p>Click and play!</p>
        </header>
    <div class="visuals">

    </div>
    <div class="keys">
        <div class="key1">
            <h1>C</h1>
            <audio class="note" src="mp3 Notes/mp3 Notes/c-4.mp3"></audio>
        </div>
        <div class="key2">
            <h1>D</h1>
            <audio class="note" src="mp3 Notes/mp3 Notes/d-4.mp3"></audio>
        </div>
        <div class="key3">
            <h1>E</h1>
            <audio class="note" src="mp3 Notes/mp3 Notes/e4.mp3"></audio>
        </div>
        <div class="key4">
            <h1>F</h1>
            <audio class="note" src="mp3 Notes/mp3 Notes/f-4.mp3"></audio>
        </div>
        <div class="key5">
            <h1>G</h1>
            <audio class="note" src="mp3 Notes/mp3 Notes/g-4.mp3"></audio>
        </div>
        <div class="key6">
            <h1>A</h1>
            <audio class="note" src="mp3 Notes/mp3 Notes/a-5.mp3"></audio>
        </div>
        <div class="key7">
            <h1>B</h1>
            <audio class="note" src="mp3 Notes/mp3 Notes/b5.mp3"></audio>
        </div>
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
